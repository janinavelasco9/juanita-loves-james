<!DOCTYPE html>

<title>Base Blockquotes - Scales</title>
<meta name="viewport" content="initial-scale=1,width=device-width">
<style>
.Blockquote {
  margin: 0;
}

.Blockquote__quote:last-of-type {
  margin-bottom: 0;
}

.Blockquote__source {
  display: block;
  text-indent: 0;
}
.Blockquote__source::before {
  content: "â€”";
}

</style>
</head>
<body>
  <header role="banner">
    <h1>Base Block Quotes for Scales</h1>
  </header>
  <main role="main">
    <p>This page includes the default base blockquote styles.</p>

    <h3>Default blockquote</h3>
    <figure>
      <blockquote class="Blockquote">
        <p class="Blockquote__quote">For me, it is far better to grasp the Universe as it really is than to persist in delusion, however satisfying and reassuring.</p>
      </blockquote>
      <figcaption class="Blockquote__source">Carl Sagan, <cite>The Demon-Haunted World</cite></figcaption>
    </figure>
  </main>
